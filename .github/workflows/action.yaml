name: Package Deployment
on:
  workflow_dispatch:
    inputs:
      artifact:
        type: choice
        description: 'Artifact type (rpm/deb)'
        options:
          - rpm
          - deb
        required: true
jobs:
  deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        region: [us-west-2, us-east-1]
        include:
          - os: ubuntu-20.04
            artifact: deb
          - os: ubuntu-22.04
            artifact: rpm
    steps:
      - name: print matrix
        run: |
          echo ${{ matrix.os }}
          echo ${{ matrix.package-manager }}
          echo ${{ matrix.region }}
